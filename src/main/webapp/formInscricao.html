<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<title>Inscrição</title>
<link rel=stylesheet href=https://www.w3schools.com/w3css/4/w3.css>
</head>
<body>
	<div class="w3-container w3-green">
		<h2>Formulario de Inscrição</h2>
		<i class="fas fa-user w3-display-topright w3-xxlarge w3-margin"></i>
	</div>
	<br>
	<form action="/sistema-inscricao/sistema-inscricao" method="post" class="w3-container w3-card-4 w3-margin" >
			<div class="w3-row-padding w3-margin">
				<div class="w3-half">
					<label class="w3-text-green"><b>Nome</b></label>
					<input class="w3-input" type="text" placeholder="Digite aqui" name="nome">
				</div>
				<div class="w3-half">
					<label class="w3-text-green"><b>Sobrenome</b></label>
					<input class="w3-input" type="text" placeholder="Digite aqui" name="sobrenome">
				</div>
			</div>
			<br>
			<div class="w3-row-padding w3-margin">
				<div class="w3-half">
					<label class="w3-text-green"><b>CEP</b></label>
					<input class="w3-input" type="text" placeholder="00000-000" name="cep">
				</div>
				<div class="w3-half">
					<label class="w3-text-green"><b>Endereço</b></label>
					<input class="w3-input" type="text" placeholder="Rua X, N 123" name="endereco">
				</div>
			</div>
			<br>
			<div class="w3-row-padding w3-margin">
				<div class="w3-third">
					<label class="w3-text-green"><b>RG</b></label>
					<input class="w3-input" type="text" placeholder="Digite aqui" name="rg">
				</div>
				<div class="w3-third">
					<label class="w3-text-green"><b>CPF</b></label>
					<input class="w3-input" type="text" placeholder="123.456.789-00" name="cpf">
				</div>
				<div class="w3-third">
					<label class="w3-text-green"><b>Título De Eleitor</b></label>
					<input class="w3-input" type="text" placeholder="111122223333" name="titulo">
				</div>
			</div>
			<br><br>
			<input type="submit" class="w3-btn w3-green w3-round w3-margin">
			
			<a href="/sistema-inscricao/mostrarCadastro">
				<input value="Cadastrados" class="w3-btn w3-green w3-round w3-display-bottomright w3-margin">
			</a>
	</form> 
</body>
</html>
